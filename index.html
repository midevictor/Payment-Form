<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 class="head">Payment Form</h1>
    <form method="post">
        <h2>Personal Details</h2>
        <div>
            <div class="input-group">
                <i class="fa fa-user icon"></i>

                <input class="BOX" type="text" placeholder="Full Name" required class="Name">
            </div>


            <i class="fa fa-user icon"></i>
            <input class="BOX" type="text" placeholder="Nick Name" required class="Nickname">


        </div>

        <div class="input-group">
            <div>
                <i class="fa fa-envelope"></i>
                <input class="BOX" type="text" placeholder="Email Adress" required class=" Email">

            </div>
        </div>




        <div>
            <div class="input-group">
                <h2>Date of Birth</h2>
                <input class="BOX1" type="text" placeholder="DD" required class="DAY">
                <input class="BOX1" type="text" placeholder="MM" required class="MONTH">
                <input class="BOX1" type="text" placeholder="YYYY" required class="YEAR">







                <h2>Gender</h2>
                <input class="BOX2" type="radio" id="M" name="gender" checked class="radio">
                <label for="M">Male</label>
                <input class="BOX2" type="radio" id="F" name="gender" checked class="radio">
                <label for="F">Female</label>
            </div>
        </div>
        </div>


        <div class="input-group">
            <div>
                <h2>Payment Details</h2>
                <div>
                    <input type="radio" id="CC" name="Payment" checked class="radio">
                    <label for="CC"><span><i class="fa fa-cc-mastercard"></i>Master Card</span></label>

                    <input type="radio" id="PP" name="Payment" required class="radio">
                    <label for="PP"><span> <i class="fa fa-cc-visa">Visa</i></span></label>
                </div>
            </div>
        </div>

        <h2>Card Details</h2>

        <div class="input-group">
            <div>

                <i class="fa fa-credit-card"></i>
                <input class="BLOCK3" type="text" placeholder="Card Number" required class="card number">

            </div>
            <div>
                <i class="fa fa-user icon"></i>

                <input class="BLOCK4" type="text" placeholder="Card CVC" required class="CVC">

                <select class="BLOCK4">
                    <option>01 jan</option>
                    <option>02 jan</option>
                    <option>03 jan</option>
                    </select>
                <select class="BLOCK4">
                    <option>2020</option>
                    <option>2021</option>
                    <option>2021</option>
                </select>
            </div>
        </div>





        <div class="BLOCK5">

            <button type="submit">PAY NOW</button>
        </div>










    </form>

</body>

</html>
